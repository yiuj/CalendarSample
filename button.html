<html lang="en">

<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <style>
   ul { display:table; margin:0 auto;}
   </style>

</head>

<body ng-app="TaskApp" ng-controller="TaskCtrl" ng-cloak>

<!-- Backgroun Image -->
<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
  <img src='http://i.imgur.com/9qv5NpY.jpg' style='width:100%;height:100%' alt='[]' />
</div>

<!-- Add task Button <md-button class="md-primary md-raised" -->
<md-button class="md-raised md-warn md-hue-1" ng-click="addTask($event)">Add Task</md-button>

<!-- Task list -->
<ul ng-repeat="task in taskList" id="tasks">
  <li><md-button class="md-raised md-primary md-hue-1" ng-click="showTask($event,task)">
  {{task.name}}
  </md-button></li>
</ul>

<script type="text/ng-template" id="test.html">
    <md-dialog aria-label="Test">
        <div layout-padding layout="column">
        <md-input-container>
            <label>Task</label>
          <input ng-model="$scope.namePlaceholder">
        </md-input-container>
        <md-input-container>
            <label>Description</label>
          <input ng-model="$scope.descPlaceholder">
        </md-input-container>
        <md-button ng-click="addTaskHelper($event, $scope.namePlaceholder, $scope.descPlaceholder)" class="md-primary">Save</md-button>
      </div>
    </md-dialog>
  </script>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="node_modules/angular-material/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script src="button.js"></script>
